<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="top">
          <h1>Stay updated!</h1>
          <p>
            Join 60,000+ product managers receiving monthly <br />
            updates on:
          </p>
          <div class="marker">
            <div class="item">
              <img src="./imgs/check.png" alt="" />
              <p>Product discovery and building what matters</p>
            </div>
            <div class="item">
              <img src="./imgs/check.png" alt="" />
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="item">
              <img src="./imgs/check.png" alt="" />
              <p>And much more!</p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <form>
            <label for="email"
              >Email address <span>Valid email required</span></label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
              required
            />
          </form>
          <a href="meore.html">Subscribe to monthly newsletter</a>
        </div>
      </div>
      <div class="right">
        <img src="./imgs/image.png" alt="image" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
